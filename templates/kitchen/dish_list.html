{% extends "base.html" %}

{% block content %}
  <h1>
    Dish List
  </h1>
  <br>
  <hr>

  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          {{ dish.id }} {{ dish.name }} ({{ dish.dish_type }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes in the service</p>
  {% endif %}

{% endblock %}
