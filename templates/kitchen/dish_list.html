{% extends "base.html" %}

{% block content %}
  <h1>
    Dish List
    <a href="{% url 'kitchen:dish-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  <br>
  <hr>

  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          <a href="{% url "kitchen:dish-detail" pk=dish.id %}">{{ dish.id }}</a>
          {{ dish.name }} ({{ dish.dish_type }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes in the service</p>
  {% endif %}

{% endblock %}
